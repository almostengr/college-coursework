      <p class="first-p">A fractal is a geometric object that retains 
         its complexity under any level of magnification. Many fractals are 
         <i>self-similar</i> in that the fractal image is infinitely repeated on 
         a smaller scale as one "zooms" into the object. The most famous of the 
         fractal objects is the <i>Mandelbrot Set</i> named after its discoverer, 
         Benoit B. Mandelbrot. As you can see in the accompanying video, the 
         Mandelbrot Set, a bug-shaped object, appears again and again as one 
         magnifies the image.</p>

      <p>Fractals are not simply an abstract geometric concept. Fractals appear
         everywhere in nature: from the irregular shape of a coastline to the outlines
         of trees, clouds, and mountains. The application of fractal geometry to 
         science and physics has allowed mathematicians and physicists to describe
         phenomena that had, until recently, eluded description.</p>

            <li>To improve the resolution of the fractal image, change the
                value in the drop-down list box (a value of 1 is the most 
                precise; 10 is the least) and click <span>Redraw</span>
            </li>
            <li>To magnify a particular section of the fractal, click 
                <span>Zoom In</span> and drag a rectangle over the section you 
                want to magnify.
            </li>
            <li>To switch between the Mandelbrot Set and the Julia Set 
                (another type of fractal, closely related to the Mandelbrot 
                 Set), click <span>Switch [M <-> J]</span> and then click a spot 
                 on the Mandelbrot Set.
            </li>
         </ul>
