<html xmlns = "http://www.w3.org/1999/xhtml">
   <head>
      <title>Table</title>
   </head>

   <body>
<table border= "1" width= "200" height="200">

     <script type = "text/javascript">
for (n=1; n<=5; n++) {
document.write ("<tr><td>" + n + "</td><td>" + n*n + "</td><td>" + n*n*n + "</td></tr>");

}



</script>

</table>
   </body>
</html>
