<html xmlns = "http://www.w3.org/1999/xhtml">
   <head>
      <title>Javascript</title>
   </head>

   <body>
      
<script type="text/javascript">

var num1=window.prompt("Enter a number");

var num2=window.prompt("Enter another number");

num1=parseInt(num1);

num2=parseInt(num2);

var sum=num1+num2;
var diff=num1-num2;
var prod=num1*num2;
var quo=num1/num2;


document.write("The sum of " + num1 + " and "+ num2 + " is "+ sum);

document.write(", the difference is "+ diff + ", the product is " + prod + ".");

document.write(", and the quotient is " + quo + ".");


</script>


   </body>
</html>
